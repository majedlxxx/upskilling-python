{% extends 'base.html' %}


{% block 'body' %}
    <h1> Login </h1>
    <form action="/account/login" method="POST">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" class="btn btn-secondary">
    </form>

    {% if messages %}
       {% include 'messages.html' %}
    {% endif %}

{% endblock %}
